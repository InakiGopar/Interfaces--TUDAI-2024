<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/var.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/spinner.css">
    <title>30 Games</title>
</head>
<body>

    <div class="main-content">

        <form action="">
            <div class="logo-form">
                <figure>
                </figure>
                <p>30 Games</p>
            </div>
    
            <h1>Iniciar Sesion</h1>
    
            <div class="line"></div>
    
            <div class="input-form">
                <div class="input-form-container">
                    <label>Mail</label>
                    <input type="email">
                </div>
            </div>
    
            <div class="input-form">
                <div class="input-form-container">
                    <label>Contraseña</label>
                    <input type="text">
                </div>
                <p>Olvide mi Contraseña</p>
            </div>
    
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-circle"></div>
                <div class="separator-line"></div>
            </div>
    
            <div class="login-button-container">
                <button>
                    Ingresar con Google
                    <figure class="logo-google"></figure>
                </button>
        
                <button>
                    Ingresar con Facebook
                    <figure class="logo-facebook"></figure>
                </button>
            </div>
    
            <div class="register">
                <p>Si no tenes una cuenta  <a href="./templates/register.html">Registrate</a></p>
            </div>
    
            <div class="sing-in">
                <button>
                    <span class="text-button">Ingresar</span>
                    <span class="play-text">A Jugar!</span>
                </button>
                
            </div>
            
        </form>
    </div>
    
    <div class="spinner"></div>
    <div class="loading-percent">0%</div>

    <script src="/js/spinner.js"></script>
</body>
</html>
